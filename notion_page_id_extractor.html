
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Extrator de Page ID do Notion</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
    .output { margin-top: 20px; font-weight: bold; word-break: break-word; }
  </style>
</head>
<body>
  <h1>Extrator de Page ID do Notion</h1>
  <label>Insira o link da página do Notion:</label>
  <input type="text" id="notionLink" placeholder="https://www.notion.so/xxxx-Page-Title-xxxxxxxxxxxxxxx">
  <button onclick="gerarLink()">Gerar link do Systock</button>
  
  <div class="output" id="resultado"></div>

  <script>
    function gerarLink() {
      const link = document.getElementById('notionLink').value.trim();
      const pageIdRegex = /([0-9a-f]{32}|[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12})/i;
      const match = link.match(pageIdRegex);
      
      if (match) {
        const pageId = match[0].replace(/-/g, '');
        const newLink = `https://comercial.systock.com.br/cadastro-contrato-totvs?registro_id=${pageId}`;
        document.getElementById('resultado').innerHTML = `✅ Link gerado: <a href="${newLink}" target="_blank">${newLink}</a>`;
      } else {
        document.getElementById('resultado').textContent = '❌ Page ID não encontrado no link inserido.';
      }
    }
  </script>
</body>
</html>
